<div class="container mx-auto max-w-md mt-3">
  <h1>Budget creator</h1>
  <mat-card>
    <mat-card-header>
      <mat-card-title>Add items</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form
        [formGroup]="form"
        (ngSubmit)="onSubmit()"
        class="min-w-150 max-w-500 w-full"
      >
        <div class="w-full">
          <mat-form-field class="w-full">
            <mat-label>Name</mat-label>
            <input matInput type="text" [formControl]="f.name" />
            <mat-error
              *ngIf="submitted && form.invalid && f.name.hasError('required')"
            >
              Please type a name
            </mat-error>
          </mat-form-field>
          <mat-form-field class="w-full">
            <mat-label>Value</mat-label>
            <input matInput type="text" [formControl]="f.value" />
            <mat-error
              *ngIf="submitted && form.invalid && f.value.hasError('required')"
            >
              Please type a value
            </mat-error>
          </mat-form-field>
        </div>
        <mat-card-actions>
          <button mat-raised-button color="primary" type="submit">Add</button>
        </mat-card-actions>
      </form>
    </mat-card-content>
  </mat-card>
</div>

<ng-container *ngIf="data.length > 0">
  <app-table [data]="data"></app-table>
</ng-container>

<ng-container *ngIf="data.length === 0">
  <p>Insert items to start</p>
</ng-container>
