<div class="mat-elevation-z8" style="overflow: auto; height: 400px">
  <table mat-table [dataSource]="budgetResults">
    <ng-container matColumnDef="availableBudget">
      <th mat-header-cell *matHeaderCellDef>Available budget</th>
      <td mat-cell *matCellDef="let result">
        {{ result.availableBudget | currency }}
      </td>
    </ng-container>

    <ng-container matColumnDef="totalExpenses">
      <th mat-header-cell *matHeaderCellDef>Expenses</th>
      <td mat-cell *matCellDef="let result">
        {{ result.totalExpenses | currency }}
      </td>
    </ng-container>

    <ng-container matColumnDef="finalBudget">
      <th mat-header-cell *matHeaderCellDef>Result</th>
      <td mat-cell *matCellDef="let result">
        {{ result.finalBudget | currency }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns"></tr>
  </table>
</div>
